[pytest]
# Pytest configuration for Pixel-LLM

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = pixel_llm/tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Coverage options
[coverage:run]
source = pixel_llm/core
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests requiring GPU
